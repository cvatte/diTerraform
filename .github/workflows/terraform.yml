# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:init
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
- name: Terraform init azurerm backend
  # You may pin to the exact commit or the version.
  # uses: ahmedig/terraform-azurerm-backend@65ed9d7f67790281b78670b7811d63d96f5e22ec
  uses: ahmedig/terraform-azurerm-backend@v4
  with:
    # Azure Credentials in JSON format
    azure_credentials: 
    # State file location - resource group name
    resource_group_name: 
    # State file location - container name
    container_name: 
    # State file location - storage account name
    storage_account_name: 
    # State file location - file name
    file_name: # optional, default is terraform.tfstate
    # Subscription Id of the resource group
    subscription_id: # optional, default is empty
    # Terraform working directory
    tf_working_directory: # optional, default is .
- name: Terraform Plan for AZURE
  # You may pin to the exact commit or the version.
  # uses: Pwd9000-ML/terraform-azurerm-plan@c6987fc40f2110e0aa9cc71979e0fbd78d7f3a1a
  uses: Pwd9000-ML/terraform-azurerm-plan@v1.2.4
  with:
    # (Optional) Specifies the path of the root terraform module.
    path: # optional, default is .
    # (Optional) Specify plan mode. Valid options are "deploy" or "destroy". Default=deploy.
    plan_mode: # optional, default is deploy
    # (Optional) Specifies version of Terraform to use. e.g: 1.1.0 Default=latest.
    tf_version: # optional, default is latest
    # (Required) Specifies the Terraform TFVARS file relevant to module path.
    tf_vars_file: 
    # (Required) Specifies the Terraform state file name for this plan.
    tf_key: 
    # (Required) Specifies the Azure Resource Group where the backend storage account is hosted.
    az_resource_group: 
    # (Required) Specifies the Azure Storage Account where the backend state is hosted.
    az_storage_acc: 
    # (Required) Specifies the Azure Storage account container where backend Terraform state is hosted.
    az_container_name: 
    # (Optional) Enables TFSEC IaC scans and code quality checks on Terraform configurations
    enable_TFSEC: # optional
    # Specifies the Azure ARM CLIENT ID.
    arm_client_id: 
    # Specifies the Azure ARM CLIENT SECRET.
    arm_client_secret: 
    # Specifies the Azure ARM SUBSCRIPTION ID.
    arm_subscription_id: 
    # Specifies the Azure ARM TENANT ID.
    arm_tenant_id: 
    # Specify a valid GITHUB TOKEN.
    github_token: 
- name: Terraform Apply for AZURE
  # You may pin to the exact commit or the version.
  # uses: Pwd9000-ML/terraform-azurerm-apply@32f27dea1c3dc99e39c1b971304ec9298d5132ed
  uses: Pwd9000-ML/terraform-azurerm-apply@v1.2.4
  with:
    # (Optional) Specify plan mode. Valid options are "deploy" or "destroy". Default=deploy.
    plan_mode: # optional, default is deploy
    # (Optional) Specifies version of Terraform to use. e.g: 1.1.0 Default=latest.
    tf_version: # optional, default is latest
    # (Required) Specifies the Terraform state file name for this plan.
    tf_key: 
    # (Required) Specifies the Azure Resource Group where the backend storage account is hosted.
    az_resource_group: 
    # (Required) Specifies the Azure Storage Account where the backend state is hosted.
    az_storage_acc: 
    # (Required) Specifies the Azure Storage account container where backend Terraform state is hosted.
    az_container_name: 
    # Specifies the Azure ARM CLIENT ID.
    arm_client_id: 
    # Specifies the Azure ARM CLIENT SECRET.
    arm_client_secret: 
    # Specifies the Azure ARM SUBSCRIPTION ID.
    arm_subscription_id: 
    # Specifies the Azure ARM TENANT ID.
    arm_tenant_id: 
